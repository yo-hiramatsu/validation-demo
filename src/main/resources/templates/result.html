<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<h2>ユーザー情報登録完了</h2>
<th:block th:object="${userForm}">
<p th:text="'名前: ' + *{name}"></p>
<p th:text="'E-mail: ' + *{email}"></p>
<p th:text="'誕生日: ' + *{birthday}"></p>
<p th:text="'パスワード: ' + *{password}"></p>
</th:block>
</body>
</html>
